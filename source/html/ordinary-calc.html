<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdinaryCalculator</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ">
    
    <link rel="icon" href="../icon/calculator.png">
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="stylesheet" href="../css/calc.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> 
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../html/index.html" class="navbar-brand">
                <img src="../icon/calculator.png" width="60" height="60" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                           href="../html/programming-calc.html">
                           Programming
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <a href="../html/log-in.html" class="btn btn-login">Log Out</a>
                    <a href="../html/user-profile.html">
                        <img src="../icon/user-photo.png" width="40" height="40" alt="User" class="rounded-circle">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div style="padding-top: 80px;"> <div class="container-fluid">
            <ul class="list-group border border-2 border-dark border-top-0 rounded-0">
                <li class="list-group-item d-flex justify-content-between align-items-center px-3 py-3">
                    <span class="fw-bold">Expression:</span>
                    <span id="calculator-input" class="text-muted h5 mb-0">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-3 py-3">
                    <span class="fw-bold">Result:</span>
                    <span id="calculator-current" class="h2 mb-0">0</span>
                </li>
            </ul>
        </div>

        <div class="container-fluid" style="height: calc(75vh - 80px);"> <div class="row gx-1 gy-1 h-100">
                <div class="col-3">
                    <button id="%" class="btn btn-dark w-100 h-100">%</button>
                </div>
                <div class="col-3">
                    <button id="CE" class="btn btn-dark w-100 h-100">CE</button>
                </div>
                <div class="col-3">
                    <button id="C" class="btn btn-dark w-100 h-100">C</button>
                </div>
                <div class="col-3">
                    <button id="CL" class="btn btn-dark w-100 h-100">⌫</button>
                </div>

                <div class="col-3">
                    <button id="1/x" class="btn btn-dark w-100 h-100">1/x</button>
                </div>
                <div class="col-3">
                    <button id="x^2" class="btn btn-dark w-100 h-100">x²</button>
                </div>
                <div class="col-3">
                    <button id="sqrtx" class="btn btn-dark w-100 h-100">√x</button>
                </div>
                <div class="col-3">
                    <button id="/" class="btn btn-dark w-100 h-100">÷</button>
                </div>

                <div class="col-3">
                    <button id="7" class="btn btn-secondary w-100 h-100">7</button>
                </div>
                <div class="col-3">
                    <button id="8" class="btn btn-secondary w-100 h-100">8</button>
                </div>
                <div class="col-3">
                    <button id="9" class="btn btn-secondary w-100 h-100">9</button>
                </div>
                <div class="col-3">
                    <button id="x" class="btn btn-dark w-100 h-100">×</button>
                </div>

                <div class="col-3">
                    <button id="4" class="btn btn-secondary w-100 h-100">4</button>
                </div>
                <div class="col-3">
                    <button id="5" class="btn btn-secondary w-100 h-100">5</button>
                </div>
                <div class="col-3">
                    <button id="6" class="btn btn-secondary w-100 h-100">6</button>
                </div>
                <div class="col-3">
                    <button id="-" class="btn btn-dark w-100 h-100">−</button>
                </div>

                <div class="col-3">
                    <button id="1" class="btn btn-secondary w-100 h-100">1</button>
                </div>
                <div class="col-3">
                    <button id="2" class="btn btn-secondary w-100 h-100">2</button>
                </div>
                <div class="col-3">
                    <button id="3" class="btn btn-secondary w-100 h-100">3</button>
                </div>
                <div class="col-3">
                    <button id="+" class="btn btn-dark w-100 h-100">+</button>
                </div>

                <div class="col-3">
                    <button id="+-" class="btn btn-secondary w-100 h-100">±</button>
                </div>
                <div class="col-3">
                    <button id="0" class="btn btn-secondary w-100 h-100">0</button>
                </div>
                <div class="col-3">
                    <button id="." class="btn btn-secondary w-100 h-100">.</button>
                </div>
                <div class="col-3">
                    <button id="=" class="btn btn-about w-100 h-100">=</button> </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="../../js/ordinary-calc/main.js"></script>
</body>
</html>
