<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1">
    <link rel="icon" href="../icon/calculator.png">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <img src="../icon/calculator.png" alt="App Icon" class="app-icon me-2">
          <h2 class="title m-0">Log In</h2>
        </div>
      </div>

      <form id="loginForm">
        <div class="row mt-4">
          <div class="col-md-4 offset-md-4">
            <input id="email" name="email" class="form-control form-control-lg w-100 mb-3" type="email" placeholder="Email address" required>
            <input id="password" name="password" class="form-control form-control-lg w-100 mb-3" type="password" placeholder="Password" required>
            <input id="confirmPassword" name="confirmPassword" class="form-control form-control-lg w-100 mb-3" type="password" placeholder="Confirm password" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4 offset-md-4 text-center">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-4 offset-md-4 text-danger text-center" id="error"></div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4 offset-md-4">
            <button id="confirm" class="w-100 btn button-auth button-text-white" type="button">Log In</button>
          </div>
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-md-4 offset-md-4 d-flex justify-content-center align-items-center">
          <span class="text-secondary me-2">Don't have an account?</span>
          <a href="../html/sign-up.html">
            <i class="fas fa-user-plus"></i>
            Sign Up
          </a>
        </div>
      </div>
    </div>
    <script src="../../js/email-password-validation/Validation.js"></script>
  </body>
</html>
