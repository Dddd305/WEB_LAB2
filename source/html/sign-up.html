<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1">
  <link rel="icon" href="../icon/calculator.png">
  <link rel="stylesheet" href="../css/auth.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <img src="../icon/calculator.png" alt="App Icon" class="app-icon me-2">
        <h2 class="title m-0">Sign Up</h2>
      </div>
    </div>

    <form id="signUpForm">
      <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
          <input id="email" class="w-100 mb-3 form-control" type="email" placeholder="Email address" required>
          <input id="username" class="w-100 mb-3 form-control" type="text" placeholder="Username" required>
          <input id="password" class="w-100 mb-3 form-control" type="password" placeholder="Password" required>
          <input id="confirmPassword" class="w-100 mb-3 form-control" type="password" placeholder="Confirm Password" required>
          
          <label for="birthday" class="text-secondary">Birthday</label>
          <input class="w-100 mb-3 form-control" type="date" id="birthday" required>

          <select id="sex" class="w-100 mb-3 form-control" required>
            <option selected disabled hidden value="">Sex</option>
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
          </select>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div id="error" class="text-danger text-center mb-3"></div>

          <div class="d-grid gap-2 mb-3">
            <button id="confirm" class="btn button-auth button-text-white" type="button">Sign up</button>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <span class="text-secondary me-2">Already have an account?</span>
            <a href="../html/log-in.html">
              <i class="fas fa-sign-in-alt"></i>
              Log in
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="../../js/email-password-validation/Validation.js"></script>
</body>
</html>
